<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Admin Interface</h1>
<br/>
<h3>Companies</h3>

<table border="1">
    <tr>
        <td>id</td>
        <td>Property</td>
    </tr>
    <tr th:each="object :${objects} ">
        <td th:text="${object.getId()}">id</td>
        <td th:text="${object.getDemoProperty()}">prop</td>
        <td>
            <form th:action="@{/admin/update/}+${object.getId()}" th:method="put">
                <button type="submit" value="Submit" onClick="return confirm('Are you sure you want to update this object?')">unlock</button>
            </form>
            <form th:action="@{/admin/delete/3}" th:method="post">
                <button type="submit" value="Submit" onClick="return confirm('Are you sure you want to delete this object?')">delete</button>
            </form>
        </td>
    </tr>
</table></body>
</html>
